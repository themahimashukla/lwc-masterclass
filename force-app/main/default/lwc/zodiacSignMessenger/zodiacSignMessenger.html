<template>
    <lightning-card class="slds-m-bottom_medium" title="Find the Zodiac Sign">
        <lightning-input class="slds-m-around_medium" value={userName} onchange={handleNameChange} type="text"
            label="Enter your name"></lightning-input>
        <lightning-input class="slds-m-around_medium" value={userBirthDate} onchange={handleDateChange} type="date"
            label="Enter your date of birth"></lightning-input>
        <lightning-button variant="brand" label="Hit it" title="Hit it" onclick={handleSbmit}
            class="slds-m-around_medium slds-align_absolute-center"></lightning-button>
    </lightning-card>
    <template lwc:if={resultReceived}>
        <div class="slds-align_absolute-center">
            <lightning-card variant="Narrow" title="Here is a bit about you" footer={userProfile.sign}>
                <p class=" slds-align_absolute-center slds-p-horizontal_small">
                    {userProfile.emoji}<br>
                    {userProfile.trait}

                </p>
            </lightning-card>
        </div>
    </template>

</template>
